<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heyyyyyy, Pretty Girl</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'JetBrains Mono', sans-serif;
        font-weight: 700;
      }
    </style>
  </head>
  <body
    class="bg-purple-300 flex flex-col items-center justify-center min-h-screen gap-4 sm:gap-8"
  >
    <div class="text-center mx-auto p-4 sm:p-8 max-w-[1000px]">
      <img
        src="./imgs/one.png"
        alt="Waving Teddy Bear"
        class="w-48 h-48 mx-auto"
      />
      <h1 class="text-4xl font-bold mt-4">Heyyyyyy, Pretty Girl</h1>
      <div class="mt-8">
        <button
          id="next-btn"
          class="mt-8 w-4/6 px-6 py-2 sm:px-10 sm:py-4 cursor-pointer bg-purple-500 text-white text-2xl rounded-lg hover:bg-purple-600 transition duration-300"
        >
          Next
        </button>
        <button
          id="back-btn"
          class="mt-8 w-4/6 px-6 py-2 sm:px-10 sm:py-4 cursor-pointer bg-purple-500 text-white text-2xl rounded-lg hover:bg-purple-600 transition duration-300"
        >
          Back
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
